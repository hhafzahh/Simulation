<!--check if user is loggged in and based on that show nav bar-->
<div *ngIf="checkIfAuthenticated">
    <app-header></app-header>
</div>
<br>
<br>
<h1 style="text-align: center;margin-top: 50px;">Account Details</h1>
<div class="container">
    <div class="main-body">
        <div class="row gutters-sm"  *ngFor = "let user of user">
            <div class="col-md-4 mb-3" >
                <div class="card">
                    <div class="card-body" >
                        <div class="d-flex flex-column align-items-center text-center">
                            <i class="fa fa-user"></i>
                            <div class="mt-3">
                                <h4>{{user.username}}</h4>
                                <p class="text-secondary mb-1">{{user.team}}</p>


                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">

                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.firstName}} {{user.lastName}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.email}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.mobileNum}}
                            </div>
                        </div>

                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Password</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.password}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-12">
                                <!-- open modal that id is contentEdit with i( which is the values)-->
                                <a class="btn btn-info " (click)="openEdit(contentEdit,user)">Edit</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row gutters-sm">





                </div>
            </div>

        </div>
    </div>

    <!-- edit modal form-->
    <ng-template #contentEdit let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Edit Profile Details</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="editForm">

                <div class="form-group">
                    <label for="_id">ID</label>
                    <!--setting to readonly to allow no access to edit this id-->
                    <div class="input-group">
                        <input class="input-group" formControlName="_id" placeholder="Your id" type="text" required
                            readonly />
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <div class="input-group">
                        <input class="input-group" formControlName="firstName" id="firstName"
                            placeholder="Your first name" type="text" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <div class="input-group">
                        <input class="input-group" formControlName="lastName" id="lastName" placeholder="Your last name"
                            type="text" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobileNum">Mobile Number</label>
                    <div class="input-group">
                        <input class="input-group" formControlName="mobileNum" id="mobileNum"
                            placeholder="Your mobile number " type="text" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email </label>
                    <div class="input-group">
                        <input class="input-group" formControlName="email" id="email" placeholder="Your email "
                            type="text" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username </label>
                    <div class="input-group">
                        <input class="input-group" formControlName="username" id="username" placeholder="Your username "
                            type="text" required readonly />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password </label>
                    <div class="input-group">
                        <input class="input-group" formControlName="password" id="password" placeholder="Your password "
                            type="password" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="role">Team </label>
                    <!-- you cant edit ur role, only admin can edit ur role!-->
                    <div class="input-group">
                        <input class="input-group" formControlName="team" id="team"
                            placeholder="Applications Team/Operations Team/Portal Admin" type="text" required
                            readonly />
                    </div>
                </div>
                <button (click)="onSave()" data-dismiss="modal" class="btn btn-info" style="margin-left: 80%;">Save
                    Changes</button>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
        </div>
    </ng-template>
